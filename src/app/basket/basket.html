<h2 class="h4">Mon panier</h2>

<div class="card">
  <div class="card-header">{{ items().length }} articles</div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between fw-bold">
      @for (item of items(); track $index) {
        <li class="list-group-item d-flex justify-content-between">
          {{ item.title }}&nbsp;
          <span class="text-primary">{{ item.price | currency: 'EUR' }}</span>
        </li>
      }
      Total <span class="text-primary">{{ totalPrice() | currency: 'EUR' }}</span>
    </li>
  </ul>
</div>

<app-checkout-form />
